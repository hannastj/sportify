{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sportify Home</title>
    <link rel="stylesheet" href="{%static 'css/home.css' %}">
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
    <ul class="nav-left">
        <li><a href="{% url 'users_app:home' %}">HOME</a></li>
        <li><a href="{% url 'users_app:profile' %}">PROFILE</a></li>
        <li><a href="{% url 'social_app:buddyup' %}">BUDDY-UP</a></li>
        <li><a href="{% url 'events_app:events' %}">EVENTS</a></li>
    </ul>
    <div class="nav-right">
        <a href="{% url 'users_app:logout' %}" class="logout-btn">LOGOUT</a>
    </div>
</nav>

<!-- MAIN CAROUSEL IMAGE -->
<section class="carousel" id="carousel-container"
    data-img1="{% static 'images/Carousel1.jpg' %}"
    data-img2="{% static 'images/Carousel2.jpg' %}"
    data-img3="{% static 'images/Carousel3.jpg' %}">
    <!-- Arrow buttons -->
    <div class="arrow left-arrow">&#10094;</div>
    <div class="arrow right-arrow">&#10095;</div>
</section>

<!-- TWO-COLUMN BOTTOM SECTION -->
<section class="bottom-content">
    <!-- LEFT COLUMN: DESCRIPTION -->
    <div class="description-box">
        <h2>WELCOME TO SPORTIFY!</h2>
        <p>
            <!-- Replace this text with your actual description -->
            Small description about the website here.
        </p>
    </div>

    <!-- RIGHT COLUMN: SPORTS EVENT IMAGE -->
    <div class="event-image-box">
        <h2>YOUR NEXT EVENT</h2>
        <!-- Replace this with an actual image or placeholder -->
        <div class="event-img-placeholder">
            <p>Displays the next upcoming event for the user</p>
        </div>
    </div>
</section>

<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Load the home JavaScript file -->
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
