{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a Buddy</title>
    <link rel="stylesheet" href="{%static 'css/buddyup.css' %}">
</head>
<body>

<!-- TOP NAV BAR -->
<nav class="top-nav">
    <div class="nav-left">
        <a href="#">CONTACT</a>
    </div>
    <div class="nav-center">
        <h1>FIND A BUDDY</h1>
    </div>
    <div class="nav-right">
        <a href="#">PROFILE</a>
    </div>
</nav>

<!-- SEARCH BAR & FILTERS ROW -->
<div class="search-row">
    <input type="text" placeholder="Search..." class="search-input">
    <button class="filter-btn">FILTERS</button>
</div>

<!-- SCROLLABLE BUDDY GRID CONTAINER -->
<div class="buddy-grid-container">
    <div class="buddy-grid">

        {% for user in buddies %}
            <div class="buddy-card">
                <!-- If user.profile_picture is set, use that; otherwise fallback to static avatar.png -->
                <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{{ MEDIA_URL }}profile_pictures/avatar.jpg{% endif %}" alt="{{ user.username }}">
                <!-- Buddy info: username, age, etc. -->
                <p class="buddy-info">
                    {{ user.username }}, {{ user.age }}
                </p>
            </div>
        {% endfor %}

    </div>
</div>
<script src="{% static 'js/buddyup.js' %}"></script>
</body>
</html>
