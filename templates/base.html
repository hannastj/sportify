{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sportify{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS from CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Common css for all pages -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body>
{% if message %}
<div id="popup-alert" class="alert alert-success alert-dismissible fade show" role="alert"
     style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999;">
  <strong>{{ message }}</strong>
</div>
<script>
  setTimeout(function() {
    $("#popup-alert").alert('close');
  }, 5000);
</script>
{% endif %}
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #242F40;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'users_app:home' %}">Sportify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left side links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users_app:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'social_app:buddyup' %}">Buddy-Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events_app:public_events' %}">Events</a>
          </li>
        </ul>
        <!-- Right side links -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link logout-btn" href="{% url 'users_app:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT BLOCK -->
  {% block content %}
  {% endblock %}

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Loading jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Loading the JS file -->
    <script src="{% static 'js/base_hover.js' %}"></script>

    {% block extra_scripts %}{% endblock %}

</body>
</html>
